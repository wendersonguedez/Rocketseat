<!-- 
    <button>
    
    - Representa um botão 
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset 
        - button
    -autofocus
    - disabled
    - name
    - value
    - form
-->
<form action="" id="meu-form"></form>

<!-- Linkando o botão ao formulário através do atributo form="" -->
<button type="submit" form="meu-form">Enviar</button>
