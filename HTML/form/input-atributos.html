<!--
    <input> Atributos comuns

    - autocomplete
        - ao começar a digitar em um campo, o navegador deve sugerir opções para o preenchimento do campo, com base nos valores digitados anteriormente pelo usuário.

    - autofocus
        - ao carregar a página, o input que possui o autofocus, vai ter o cursor do mouse sobre ele.

    - disabled
        - desabilita o preenchimento de um campo.

    - readonly
        - desabilita o preenchimento de um campo, mas tem um aspecto diferente.

    - value 
        - especifica o valor de um input.

    - form
        - faz a ligação de um input à um formulário.

    - name
        - define um nome para um input, que permite que ele seja resgatado no back-end.

    - required
        - define o preenchimento obrigatório daquele input
-->
<form id="meu-form"></form>
<input type="text" form="meu-form">

<input type="email" name="email" autocomplete="email">
