<!--
    <fieldset>
    - agrupamento de campos
    - mesmo propósito
    - semântico
    - acessibilidade

    Atributos especiais
    - disabled
        - desabilita todos os elementos internos
        - não serão enviados ao submeter o formulário
    - form
        - o id de um formulário ao qual esse fieldset pertence
        - o fieldset não precisa estar dentro de um formulário
    - name
        - nome do grupo

    <legend>
    - nome do agrupamento
    - primeiro elemento dentro do fieldset
-->

<form action="">
    <fieldset>
        <legend>Contato</legend>
        <label for="">Nome</label>
        <input type="text">
    </fieldset>
</form>

<!-- Fora do formulário -->
<form id="email" action="">

</form>

<fieldset form="email">
    <legend>Email</legend>
    <label for="">Endereço de email</label>
    <input type="email" name="" id="">
</fieldset>
