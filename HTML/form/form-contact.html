<!--
    Crie um formulário de contato

    1. O formulário deverá conter um titulo de nome 'Contato'. Usar fieldset e legend para essa finalidade.

    2. O formulário conterá 3 campos.
        - nome (input texto)
        - email (input email)
        - mensagem (textarea)

    3. O formulário deverá conter um botão para enviar 

    Atenção: O formulário deverá conter regras de acessibilidade, como o label para cada campo, por exemplo.
-->

<form action="">
  <fieldset>
    <legend>Contato</legend>
    <label for="nome">Nome</label>
    <br>
    <input type="text" id="nome" name="nome">
    <br><br>


    <label for="email">Email</label>
    <br>
    <input type="email" id="email" name="email">
    <br><br>

    <label for="message">Mensagem</label>
    <br>
    <textarea name="message" id="message" cols="20" rows="6"></textarea>
    <br><br>


    <button type="submit'">Enviar</button>
  </fieldset>
</form>
