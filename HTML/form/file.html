<!--
    <input type="file">

    - Usuário poderá escolher 1 ou mais arquivos para enviar no formulário
    
    # Atributos

    - value
        - contém o arquivo a ser enviado
    - accept
        - descreve que tipos de arquivos serão aceitos
        - exemplo: .doc, .docx, .pdf, audio/*, image/png, .png
    - files
        - a lista de arquivo ou arquivos 
    - multiple
        - permite o envio de multiplos arquivos
    
    # Envio de arquivos
        Para envio de arquivos o formulario deverá utilizar o metodo POST e o atributo enctype como "multipart/form-data"
-->

<input type="file" accept=".doc, .js, image/*">

<input type="file" accept="image/png, audio/*, video/*">

<input type="file" multiple>

<form action="" method="post" enctype="multipart/form-data">
    <input type="file">
</form>
