<!--
    <datalist>

    - Lista de valores como sugestão a uma tag <input>.
    - Valores sugestivos e não obrigatórios
    - Usuários poderão selecionar um dos valores, ou colocar um valor
    diferente da sugestão.

    <datalist id="fruitsdata">
        <option>apple</option>
        <option>orange</option>
        <option>banana</option>
        <option>cherry</option>
    </datalist>

    # list

    - Recebe como valor o id de um <datalist> residente no mesmo documento.

    # Tipos de input suportados
    
    - text, search, url, tel, email, date, month, week, time, datetime-local
      number, rage e color.

    * Valores de datalist que não são compatíveis com o tipo do <input>
    não serão apresentados.


    # Tipos de input não suportados (conforme especificação)

    - hidden, password, checkbox, radio, file ou qualquer outro tipo de button.

-->

<input type="text" name="" id="">
